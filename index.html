<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Library</h1>
        <p>Jancee's Library</p>
    </header>

    <main class="content">
        <div class="button-container">
            <button type="button" class="add-book-button">+ Add Book</button>
        </div>
        <div class="grid-container">
            <div class="books-grid">
                <div class="book-card">
                    <div class="detail">
                        <h3 class="book-title">Ballad of Songbirds and Snakes</h3>
                        <p class="author">Suzanne Collins</p>
                        <p class="pages">541 pages</p>
                    </div>
                    <div class="read-container">
                        <div class="read-status">
                            <button class="read">Have Read</button>
                            <button class="remove-book">Remove</button>
                        </div>
                    </div>
                </div>
                <div class="book-card">
                    <div class="detail">
                        <h3 class="book-title">The Fault in Our Stars</h3>
                        <p class="author">John Green</p>
                        <p class="pages">313 pages</p>
                    </div>
                    <div class="read-container">
                        <div class="read-status">
                            <button class="read">Have Read</button>
                            <button class="remove-book">Remove</button>
                        </div>
                    </div>
                </div>
                <div class="book-card">
                    <div class="detail">
                        <h3 class="book-title">The Universe of Us (Volume 4)</h3>
                        <p class="author">Lang Leav</p>
                        <p class="pages">225 pages</p>
                    </div>
                    <div class="read-status">
                        <button class="read">Have Read</button>
                        <button class="remove-book">Remove</button>
                    </div>
                </div>
        </div>
        </div>
    </main>

    <dialog class="modal">
        <h2>Add New Book</h2>
        <form class="form" method="dialog">
            <label for="book-title"> Title </label>
            <input 
                type="text" 
                id="book-title"
                placeholder="Ex. Pride and Prejudice"
                required>
            <label for="book-author"> Author </label>
            <input 
                type="text" 
                id="book-author"
                placeholder="Jane Austen"
                required>
            <label for="book-pages"> Number of Pages </label>
            <input 
                type="number" 
                id="book-pages"
                placeholder="279"
                required>
            <div class="read-check">
                <label for="book-read-status"> Have Read? </label>
                <input 
                    type="checkbox" 
                    id="book-read-status">
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </dialog>
</body>
<script src="library.js"></script>
</html>
