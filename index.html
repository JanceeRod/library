<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Library</h1>
        <p>Jancee's Library</p>
    </header>

    <main class="content">
        <button type="button" class="add-book-button">+ Add Book</button>
        <div class="books-grid"></div>
    </main>

    <dialog class="modal">
        <h2>Add New Book</h2>
        <form class="form" method="dialog">
            <label for="book-title"> Title </label>
            <input 
                type="text" 
                id="book-title"
                placeholder="Ex. Pride and Prejudice"
                required>
            <label for="book-author"> Author </label>
            <input 
                type="text" 
                id="book-author"
                placeholder="Jane Austen"
                required>
            <label for="book-pages"> Number of Pages </label>
            <input 
                type="number" 
                id="book-pages"
                placeholder="279"
                required>
            <label for="book-read-status"> Have Read? </label>
            <input 
                type="checkbox" 
                id="book-read-status"
                required>
            <button class="button" type="submit">submit form</button>
        </form>
    </dialog>
</body>
<script src="library.js"></script>
</html>
